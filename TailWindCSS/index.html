<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailWindCSS Demo!</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="mt-20 mx-52 flex flex-wrap rounded border-2 border-gray-400">
      <!-- Quote Container -->
      <div
        class="bg-gradient-to-r from-purple-500 to-pink-500 text-white h-24 w-full flex justify-center items-center font-bold text-xl"
      >
        News you can Trust
      </div>

      <!-- Content Container -->
      <div class="text-center mt-6 w-full">
        <h3 class="text-lg font-semibold">Stay up to date with the Latest!</h3>
        <p>
          Subscribe to our newsletter for the latest news straight into your
          inbox
        </p>
        <form class="flex flex-wrap">
          <input type="text" placeholder="your@email.com" class="w-full mx-52 bg-slate-200 text-center placeholder:text-sm my-4 py-2 rounded-full" />
          <button type="button" class="bg-purple-500 w-full text-white mx-52 py-2 rounded-full">Subscribe Now</button>
        </form>
        <p class="m-6 text-sm">We value your privacy</p>
      </div>
    </div>
  </body>
</html>
